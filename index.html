<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>busca&reg;</title>
</head>
<body>
    <div class="container">
        <div class="dinamica">
            <input type="text" placeholder="insira sua busca por produtos..." id="buscador">

        </div>

        <div class="leitora">
            <div class="area">
                <table>
                    <tbody>
                        <tr>
                            <td><h2 id="produto"></h2></td>
                            <td><h2 id="quantidade"></h2></td>
                            <td><h2 id="cor"></h2></td>
                            <td><h2 id="preco"></h2></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <button onclick="limpar(Event)">limpar campos</button>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
